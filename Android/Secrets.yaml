id: Sensitive Data exposure in Android apk file

info:
  name: Sensitive Data exposure
  description: This template can be used to detect Hardcoded sensitive data in Android apk.
  severity: Low
  tags: exposure

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "\"BEGIN PRIVATE KEY\""
          - "\"BEGIN RSA PRIVATE KEY\""
          - "\"ssh-rsa\""
