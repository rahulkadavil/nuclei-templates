id: Sensitive Data exposure in Android apk file

info:
  name: Sensitive Data exsposure in Android apk file
  description: This template can be usedto detect Hardcoded sensitive data from apk
  author: rahulkadavil
  severity: Medium
  tags: Sensitive Information Disclosure
  
file:
  - extensions:
      - all

    matchers:
      - type: word
        name:  Private key
        words:
          - "BEGIN PRIVATE KEY"
          - "BEGIN RSA PRIVATE KEY"
          - "ssh-rsa"
      - type: word
        name:  Credentials
        words: 
          - "password:"
          - "password="
          - "credentials:"
          - "credential:"
          - "credentials="
          - "credential="
           - type: word
        name:  API Key
        words: 
          - "api_key:"
          - "api_secret="
          - "api_token:"
          - "apikey:"
          
